<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Shree Datta Workshop</title>
    <link rel="stylesheet" href="auth-styles.css">
    <style>
        /* Ensure all interactive elements are above background */
        .auth-box {
            position: relative;
            z-index: 100;
        }
        input, button, a {
            position: relative;
            z-index: 101;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="shop-logo">
                    <div class="logo-icon">üîß</div>
                    <h1>Shree Datta Workshop</h1>
                </div>
                <p class="tagline">Quality Service, Trusted Results</p>
            </div>

            <div class="auth-content">
                <h2>Create Account</h2>
                <p class="subtitle">Join Shree Datta Workshop Management System</p>

                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="fullname">
                            <span class="icon">üë§</span>
                            Full Name
                        </label>
                        <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="username">
                            <span class="icon">üìß</span>
                            Username
                        </label>
                        <input type="text" id="username" name="username" required placeholder="Choose a username" autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <span class="icon">üîí</span>
                            Password
                        </label>
                        <input type="password" id="password" name="password" required placeholder="Create a strong password" autocomplete="new-password" minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">
                            <span class="icon">üîê</span>
                            Confirm Password
                        </label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" autocomplete="new-password" minlength="6">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span>Create Account</span>
                        <span class="arrow">‚Üí</span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>

            <div id="notification" class="notification"></div>
        </div>

        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
